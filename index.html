<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__left">
            <i class="material-icons">menu</i>
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Logo_of_YouTube_%282015-2017%29.svg" alt="YouTube Logo" class="header__logo">
        </div>
        <div class="header__center">
            <input type="text" placeholder="Search">
            <i class="material-icons">search</i>
        </div>
        <div class="header__right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <img src="https://www.svgrepo.com/show/341255/user-avatar.svg" alt="Avatar" class="avatar">
        </div>
    </header>
    <main class="main">
        <aside class="sidebar">
            <div class="sidebar__category active">
                <i class="material-icons">home</i>
                <span>Home</span>
            </div>
            <div class="sidebar__category">
                <i class="material-icons">explore</i>
                <span>Explore</span>
            </div>
            </aside>
        <section class="videos">
            <div class="video-card">
                <img src="https://via.placeholder.com/300x168" alt="Video Thumbnail" class="video-card__thumbnail">
                <div class="video-card__info">
                    <img src="https://via.placeholder.com/36" alt="Channel Avatar" class="video-card__avatar">
                    <div class="video-card__details">
                        <h4>Video Title</h4>
                        <p>Channel Name</p>
                        <p>1M views â€¢ 1 month ago</p>
                    </div>
                </div>
            </div>
            </section>
    </main>
</body>
</html>
